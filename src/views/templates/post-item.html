<div data-role="post-item">
  <div class="info">
    <a href="/{{uri}}" alt="{{title}}" class="clean">
      <h2>{{title}}</h2>
      <p class="font-content color-lighten">{{summary}}</p>
    </a>
    <small class="row">
      <a href="/author/{{author}}" alt={{author}} class="clean">{{author}}</a>
      <span>&nbsp;- {{date}}</span>
    </small>
  </div>
  <div class="img" style="background-image: url({{thumbnail}});"></div>
</div>
